    Numero 1
    <input type="text" id="numero1" name="numero1"
        title="Numero positivo, no repetir en otros campos"><br><br>

    Numero 2
    <input type="text" id="numero2" name="numero2"
        title="Numero positivo, no repetir en otros campos"><br><br>

    Numero 3
    <input type="text" id="numero3" name="numero3"
        title="Numero positivo, no repetir en otros campos"><br><br>

        <button onclick="myFunction()">Averigua</button>

    
    

    

    <script>
        function myFunction() {
            var x = document.getElementById("numero1").value;
            var y = document.getElementById("numero2").value;
            var z = document.getElementById("numero3").value;

            var arr = [x,y,z];

            

            
            
            //Arreglo aprendido luego de crear la mayoria de validaciones, so se quedan sin aprovechar arreglo en esta ocasion.

            
            for (i = 0; i<arr.length; i++) {
                 if (arr[i]==""){
                     return alert("Digita un numero");
                 }
            }


            if (isNaN(x) || isNaN(y) || isNaN(z)){
                return alert("Solo numeros")
            }

            
            if (x == y || x==z || z==y){

                return alert("No se aceptan numeros iguales");
            }

            
            if (x < 0 || y<0 || z<0){

                return alert("Solo numeros positivos");
            }

            alert(
                "El menor es " + Math.min(...arr) + ". " +
                "El mayor es " + Math.max(...arr)
            
            
            ) ;   
            


            
        }
    </script>
